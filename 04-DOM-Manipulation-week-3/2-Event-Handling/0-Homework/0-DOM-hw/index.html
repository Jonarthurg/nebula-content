<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temp Converter</title>
</head>
<body>
    <!-- think about which elements you will need in your html and what you will need them to do -->
        <h2>My Temp Converter</h2>
         
    <!-- element for capturing user input -->
     <input type="text" id ="celsiusNum" placeholder="Enter degrees Celsius">

    <!-- element for converting that value with a click function -->
     <button type="submit" id="convert">Convert</button>
     
     <!-- elements for displaying those results -->
     <div class="box" id="celsResult">
        <h3>Celsius:</h3>
   </div>
     <div class="box" id="frnhtResult">
         <h3>Fahrenheit:</h3>
    </div>
     <div class="box" id="kelvResult">
         <h3>Kelvin:</h3>
    </div>

     <script src="script.js"></script>
</body>
</html>
